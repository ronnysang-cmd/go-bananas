<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Sharing App</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <header>
            <h1>üçå Go Bananas</h1>
        </header>

        <div class="tabs">
            <button class="tab-btn active" data-tab="photos">üì∏ Photos</button>
            <button class="tab-btn" data-tab="notes">üìù Notes</button>
            <button class="tab-btn" data-tab="calendar">üìÖ Calendar</button>
            <button class="tab-btn" data-tab="music">üéµ Music</button>
        </div>

        <div class="tab-content active" id="photos-tab">
            <div class="upload-section">
                <form id="uploadForm" enctype="multipart/form-data">
                    <div class="upload-area" id="uploadArea">
                        <input type="file" id="photoInput" name="photo" accept="image/*" hidden>
                        <div class="upload-content">
                            <span class="upload-icon">üì∑</span>
                            <p>Click to upload or drag & drop your photo</p>
                        </div>
                    </div>
                    <button type="submit" id="uploadBtn" disabled>Upload Photo</button>
                </form>
            </div>
            <div class="gallery" id="gallery">
                <h2>Your Photos</h2>
                <div class="photos-grid" id="photosGrid"></div>
            </div>
        </div>

        <div class="tab-content" id="notes-tab">
            <div class="notes-section">
                <h2>üìù My Notes</h2>
                <div class="notes-editor">
                    <input type="text" id="noteTitle" placeholder="Note title..." maxlength="50">
                    <div class="textarea-container">
                        <textarea id="notesArea" placeholder="Write your notes here..."></textarea>
                        <div class="emoji-picker" id="notesEmojiPicker">
                            <button type="button" class="emoji-btn" onclick="addEmoji('notesArea', 'üòÄ')">üòÄ</button>
                            <button type="button" class="emoji-btn" onclick="addEmoji('notesArea', 'üòç')">üòç</button>
                            <button type="button" class="emoji-btn" onclick="addEmoji('notesArea', 'ü§î')">ü§î</button>
                            <button type="button" class="emoji-btn" onclick="addEmoji('notesArea', 'üëç')">üëç</button>
                            <button type="button" class="emoji-btn" onclick="addEmoji('notesArea', '‚ù§Ô∏è')">‚ù§Ô∏è</button>
                            <button type="button" class="emoji-btn" onclick="addEmoji('notesArea', 'üéâ')">üéâ</button>
                            <button type="button" class="emoji-btn" onclick="addEmoji('notesArea', 'üî•')">üî•</button>
                            <button type="button" class="emoji-btn" onclick="addEmoji('notesArea', 'üí°')">üí°</button>
                        </div>
                    </div>
                    <button id="saveNotes">Save Note</button>
                </div>
                <div class="saved-notes">
                    <h3>Saved Notes</h3>
                    <div id="notesList"></div>
                </div>
            </div>
        </div>

        <div class="tab-content" id="calendar-tab">
            <div class="calendar-section">
                <h2>üìÖ My Calendar</h2>
                <div class="calendar-controls">
                    <input type="date" id="eventDate">
                    <input type="text" id="eventTitle" placeholder="Event title">
                    <button id="addEvent">Add Event</button>
                </div>
                <div id="eventsList"></div>
            </div>
        </div>

        <div class="tab-content" id="music-tab">
            <div class="music-section">
                <h2>üéµ My Music</h2>
                
                <div class="music-upload">
                    <form id="musicUploadForm" enctype="multipart/form-data">
                        <div class="upload-area music-upload-area" id="musicUploadArea">
                            <input type="file" id="musicInput" name="music" accept="audio/*" multiple hidden>
                            <div class="upload-content">
                                <span class="upload-icon">üéµ</span>
                                <p>Upload your music files (MP3, WAV, etc.)</p>
                            </div>
                        </div>
                        <button type="submit" id="uploadMusicBtn" disabled>Upload Music</button>
                    </form>
                </div>

                <div class="music-player">
                    <div class="now-playing">
                        <div class="track-info">
                            <h4 id="currentTrack">No track selected</h4>
                            <p id="currentArtist"></p>
                        </div>
                        <div class="player-controls">
                            <button id="prevBtn">‚èÆÔ∏è</button>
                            <button id="playPauseBtn">‚ñ∂Ô∏è</button>
                            <button id="nextBtn">‚è≠Ô∏è</button>
                        </div>
                        <div class="progress-container">
                            <span id="currentTime">0:00</span>
                            <input type="range" id="progressBar" min="0" max="100" value="0">
                            <span id="duration">0:00</span>
                        </div>
                    </div>
                    <audio id="audioPlayer"></audio>
                    <div id="youtubePlayer" style="display:none;"></div>
                    <div id="spotifyPlayer"></div>
                </div>

                <div class="spotify-section" id="spotifySection">
                    <h3>üéµ Spotify Integration</h3>
                    <div class="spotify-auth">
                        <button id="spotifyLoginBtn">Login to Spotify</button>
                        <div id="spotifyStatus" class="spotify-status"></div>
                    </div>
                    <div class="search-controls" id="spotifySearchControls" style="display:none;">
                        <input type="text" id="spotifySearchInput" placeholder="Search Spotify for songs, artists...">
                        <button id="spotifySearchBtn">Search</button>
                    </div>
                    <div id="spotifyResults" class="search-results"></div>
                </div>

                <div class="playlist-section">
                    <div class="playlist-header">
                        <h3>My Playlist</h3>
                        <button id="shuffleBtn">üîÄ Shuffle</button>
                    </div>
                    <div id="musicList" class="music-list"></div>
                </div>
            </div>
        </div>


    </div>

    <script src="script.js"></script>
</body>
</html>
